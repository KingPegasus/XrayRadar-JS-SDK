# Publish to npm on release.
# First publish: add NPM_TOKEN secret (Automation token from npmjs.com), then create a Release.
# After packages exist: add Trusted Publisher on each package's npm page (Settings â†’ Trusted Publisher:
#   GitHub org/user, repo, workflow filename: publish.yml). Then you can remove NPM_TOKEN.
# Trigger: GitHub Release published or workflow_dispatch.
name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write   # For Trusted Publishing (OIDC) once configured on npm
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --workspaces --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
